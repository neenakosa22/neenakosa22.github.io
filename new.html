<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>

            background-color: #ffe8d6;
            color: #4b3d3d;
        }

        .header {
            background: linear-gradient(135deg, #f08080, #ffc0cb);
            color: #fff;
            text-align: center;
            padding: 80px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-bottom-left-radius: 50% 20px;
            border-bottom-right-radius: 50% 20px;
        }

        .main-title {
            font-family: 'Chonburi', cursive;
            font-size: 3.5em;
            font-weight: 700;
            margin: 0;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1.5em;
            font-weight: 400;
            margin-top: 15px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background-color: #fffaf0;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            border: 2px solid #ffb6c1;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #ffebcd;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin: 0 auto 25px;
        }

        h2 {
            color: #d89696;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .interests-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .interest-item {
            background-color: #ffb6c1;
            color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .contact-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

            text-decoration: none;
            background-color: #f08080;

            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
